<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dayliform</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
</head>
<body>
<div>
    <form name="form" method="get">
        <h2><img src="img/sign%20up%20icon.png" alt="key">Create your free account</h2>
        <p>Come and join our cool and amazing community, fill in your details
            to get started. Already have an account? <span>Log in.</span>
        </p>
        <input type="text" name="first name" placeholder="First name" class="small first_small">
        <input type="text" name="last name" placeholder="Last name" class="small">
        <input type="email" name="email" placeholder="Email address">
        <input type="password" name="password" placeholder="Password">
        <input type="submit" name="form" value="Sign up for free">
    <p class="end">By clicking on “Sign up for free”, you agree to the <span>Terms of Service</span> and
        the <span>Privacy Policy</span>
    </p>
    </form>
</div>
</body>
</html>
